<mat-grid-list cols="2" rowHeight="100%" style="position: relative;">
    <mat-grid-tile>




        <mat-card style="position: relative; width: 100%; height: 50%; min-height: 490px; max-height: 550px; max-width: 700px;">

            <mat-card-title>
                Выделите область
            </mat-card-title>

            <mat-card-content class="content">
             
                <angular-cropper class="image" [cropperOptions]="this.config" [imageUrl]="img.imageAsDataUrl"></angular-cropper>


                <div>
                    Обрежьте изображение в соответствии с подсказкой справа.
                </div>
            </mat-card-content>


        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>




        <mat-card style="position: relative; width: 100%; height: 50%; min-height: 490px; max-height: 550px; max-width: 700px;">

            <mat-card-title>
                Проверьте захват
            </mat-card-title>

            <mat-card-content class="content">
             
                <div class="preview-wrapper">
                    
                    <div class="preview"></div>
                    <div class="stack">
                        <div class="preview"></div>
                        <img src="assets/face.png" >
                    </div>
                </div>
                
                <div>
                    Проверьте отображение и подтвердите.
                </div>
            </mat-card-content>

            

            <mat-card-footer class="actions">
                <button routerLink="/capture" mat-flat-button color="primary">Назад</button>
                <button [focuMe]="true" (keypress.enter)="save()" (click)="save()" mat-flat-button color="accent">Завершить</button>
            </mat-card-footer>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
