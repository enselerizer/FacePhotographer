<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Проверьте захват
            </mat-card-title>

            <mat-card-content class="content">
             
                <img [src]="img.imageAsDataUrl" />

                <div class="image">
                    Активирована веб-камера. Для удачного снимка голова студента должна оказаться внутри зеленой рамки.
                </div>
            </mat-card-content>

            <mat-card-actions class="actions">
                <button routerLink="/capture" mat-flat-button color="primary">Назад</button>
                <button mat-flat-button color="accent">Завершить</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
