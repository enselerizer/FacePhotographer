<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Подготовка устройств
            </mat-card-title>

            <mat-card-content>
                <mat-list>
                    <ng-template let-item let-last="last" ngFor [ngForOf]="cameraUI">
                        <mat-list-item>
                            <div matListAvatar>
                                <ng-template tdLoading [tdLoadingUntil]="!item.value" tdLoadingStrategy="overlay">
                                    <mat-icon matListAvatar>{{item.icon}}</mat-icon>
                                </ng-template>
                            </div>
                            <h3 matLine>{{ item.label }} <span class="mat-body"><br>{{ item.sublabel }}</span></h3>
                        </mat-list-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </ng-template>
                    <mat-divider></mat-divider>
                    <ng-template let-item let-last="last" ngFor [ngForOf]="serialUI">
                        <mat-list-item>
                            <div matListAvatar>
                                <ng-template tdLoading [tdLoadingUntil]="!item.value" tdLoadingStrategy="overlay">
                                    <mat-icon matListAvatar>{{item.icon}}</mat-icon>
                                </ng-template>
                            </div>
                            <h3 matLine>{{ item.label }} <span class="mat-body"><br>{{ item.sublabel }}</span></h3>
                        </mat-list-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </ng-template>
                </mat-list>
                <div *ngIf="this.status.devicesReady">
                    <br>
                    <span class="mat-h4">Выберите разрешение фото:</span><br>
                    <mat-slide-toggle [(ngModel)]="fullres" (ngModelChange)="onFullresChange()">Максимальное разрешение</mat-slide-toggle>
                    <div *ngIf="!fullres">
                        <mat-slider class="example-margin" (ngModelChange)="onChange($event)" [max]="800" [min]="200" [step]="200" [(ngModel)]="sliderValue">
                        </mat-slider>
                        <span class="mat-body">Выбранное разрешение: {{sliderValue/4*3}}x{{sliderValue}}</span>
                    </div>
                    
                </div>
            </mat-card-content>

            <mat-card-actions class="actions">
                <button mat-flat-button disabled>Обучение (скоро)</button>
                <button *ngIf="this.status.devicesReady" routerLink="/institute" mat-flat-button
                    color="accent">Продолжить</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
