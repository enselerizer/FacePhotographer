<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Подготовка устройств
            </mat-card-title>

            <mat-card-content>
                <mat-list>
                    <ng-template let-item let-last="last" ngFor [ngForOf]="testsList">
                        <mat-list-item>
                            <div matListAvatar>
                                <ng-template tdLoading [tdLoadingUntil]="!item.value" tdLoadingStrategy="overlay">
                                    <mat-icon matListAvatar>{{item.icon}}</mat-icon>
                                </ng-template>
                            </div>
                            <h3 matLine>{{ item.label }}</h3>
                        </mat-list-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </ng-template>
                </mat-list>
            </mat-card-content>


        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
