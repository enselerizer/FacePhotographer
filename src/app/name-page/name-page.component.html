<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Укажите студента
            </mat-card-title>

            

            <mat-card-content class="content">
        

<div class="input">
    <mat-form-field appearance="outline">
        <mat-label>Фамилия студента</mat-label>
        <input matInput placeholder="" [(ngModel)]="name" [focuMe]="true">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
</div>

            </mat-card-content>

            <mat-card-actions class="actions">
                <button (click)="next()" mat-flat-button color="accent">Далее</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
