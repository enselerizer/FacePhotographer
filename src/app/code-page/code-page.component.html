<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="min-width: 300px; width: 60%; max-width: 500px;">

            <mat-card-title>
                Чтение личности студента
            </mat-card-title>

            <mat-card-content class="content">
                <ng-template tdLoading [tdLoadingUntil]="!loading">
                    <div class="pad text-center">
                        <div class="code-img">
                            <img src="assets/card.png">
                            <div class="code-debug">{{this.code}}</div>
                            <div class="code">{{this.codeRep()}}</div>
                        </div>
                    </div>
                    
                </ng-template>
    

                <div *ngIf="this.code == null">
                    Активирован RFID-считыватель. Попросите студента приложить к нему студенческий билет.
                </div>


            </mat-card-content>

            <mat-card-actions *ngIf="this.code != null" class="actions">
                <button routerLink="/name" mat-flat-button color="primary">Назад</button>
                <button (click)="resetCode();" mat-flat-button color="primary">Заново</button>
                <button [focuMe]="true" (keypress.enter)="enter()" routerLink="/capture" mat-flat-button color="accent">Подтвердить</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
