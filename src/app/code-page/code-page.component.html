<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Чтение личности студента
            </mat-card-title>

            <mat-card-content class="content">
                <ng-template tdLoading [tdLoadingUntil]="!loading">
                    <div class="pad text-center">
                        Обнаружен билет:<br>{{this.code}}
                    </div>
                </ng-template>
    

                <div *ngIf="this.code == null">
                    Активирован RFID-считыватель. Попросите студента приложить к нему студенческий билет.
                </div>


            </mat-card-content>

            <mat-card-actions *ngIf="this.code != null" class="actions">
                <button (click)="resetCode();" mat-flat-button color="primary">Заново</button>
                <button routerLink="/capture" mat-flat-button color="accent">Подтвердить</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
