<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Готов к работе
            </mat-card-title>

            <div>
                Выберите институт
            </div>

            <mat-card-content class="content">
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
                    [(ngModel)]="selectedInstitute">
                    <mat-radio-button class="example-radio-button" *ngFor="let institute of institutes" [value]="institute">
                        {{institute}}
                    </mat-radio-button>
                </mat-radio-group>





            </mat-card-content>

            <mat-card-actions class="actions">
                <button routerLink="/code" mat-flat-button color="accent">Далее</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
