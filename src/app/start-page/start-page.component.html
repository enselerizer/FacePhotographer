<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 50%; max-width: 700px;">

            <mat-card-title>
                Готов к работе
            </mat-card-title>

            <mat-card-content class="content">
                <div class="icon-wrapper">
                    <mat-icon class="icon" aria-hidden="false" aria-label="Example home icon">check</mat-icon>
                </div>

                <div>
                    Система готова. Для начала захвата лиц нажмите кнопку "Продолжить".
                </div>
                
                
            </mat-card-content>

            <mat-card-actions class="actions">
                <button [focuMe]="true" (click)="start()" mat-flat-button color="accent">Начать</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
