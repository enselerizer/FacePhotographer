<mat-grid-list cols="1" rowHeight="100%">
    <mat-grid-tile>




        <mat-card style="width: 70%; max-width: 700px;">

            <mat-card-title>
                Захват снимка
            </mat-card-title>

            <mat-card-content class="content">
             
                <div class="stream">
                    <app-camera-stream (pictureTaken)="handleImage($event)"></app-camera-stream>
                </div>

                <div>
                    Активирована веб-камера. Для удачного снимка голова студента должна оказаться внутри зеленой рамки.
                </div>
            </mat-card-content>

            <mat-card-actions  class="actions">
                <button routerLink="/code" mat-flat-button color="primary">Назад</button>
                <button (click)="switch()" mat-flat-button color="primary">Другая камера</button>
                <button (click)="capture()" mat-flat-button color="accent">Захватить</button>
            </mat-card-actions>

        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
